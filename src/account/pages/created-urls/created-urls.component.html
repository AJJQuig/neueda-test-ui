<div class="pb-5">
  <app-header (navLinkClicked)="navigate($event)"></app-header>
</div>
<div class="container" *ngIf="!loading">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Short Url</th>
        <th scope="col" style="width: 20%">Original Url</th>
        <th scope="col">Times used</th>
      </tr>
    </thead>
    <tbody *ngFor="let url of urls">
      <tr>
        <td>{{url.shortenedUrl}}</td>
        <td>{{url.url.originalUrl}}</td>
        <td>{{url.url.clicks}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="loading">
  <h1>Loading, please wait</h1>
</div>
